<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery Home Page</title>
  </head>
  <body>
    <div id="container">
      <div class="user-profile">
        <div class="user-identification">
          <img src="./images/profilePhoto.png" alt="profile-photo" class="profile-photo" />
          <div class="user-description">
            <h1>Rodney Cotton</h1>
            <p>Helsinki, Finland</p>
          </div>
        </div>
        <div class="user-media-stats">
          <div class="stat-item">
            <h1 class="stat-value">100</h1>
            <p class="stat-description">Posts</p>
          </div>
          <div class="stat-item">
            <h1 class="stat-value">2,242</h1>
            <p class="stat-description">Follower</p>
          </div>
          <div class="stat-item">
            <h1 class="stat-value">1,432</h1>
            <p class="stat-description">Following</p>
          </div>
        </div>
      </div>
      <main class="user-gallery">
        <div class="gallery-row-1">
          <img src="/images/photo-1.png" alt="photo-1" />
          <img src="/images/photo-2.png" alt="photo-2" />
        </div>
        <div class="gallery-row-2">
          <div class="horizontal-photos">
            <div class="horizontal-row-1">
              <img src="/images/photo-3.png" alt="photo-3" />
            </div>
            <div class="horizontal-row-2">
              <img src="/images/photo-6.png" alt="photo-6" />
              <img src="/images/photo-5.png" alt="photo-5" />
            </div>
          </div>
          <div class="vertical-photos">
            <img src="/images/photo-4.png" alt="photo-4" />
          </div>
        </div>
      </main>
      <footer>
        <p>Created by <a href="">andressalazard</a> - DevChallenges.io</p>
      </footer>
    </div>
  </body>
</html>
